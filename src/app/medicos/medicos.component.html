<div class="formularioRegistro">
    <h2>Agregar Medico</h2>
    <form [formGroup]="medicoForm" (ngSubmit)="guardar()">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" formControlName="nombre" class="form-control">
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text" formControlName="apellido" class="form-control">
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input type="email" formControlName="correo" class="form-control">
      </div>
      <div class="form-group">
        <label>Especialidad</label>
        <select formControlName="especialidad" class="Select" >
          <option value="null">ninguno</option>
          <option value="Cardiología">Cardiología</option>
          <option value="Genetica">Genetica</option>
          <option value="Pediatría">Pediatría</option>
          <option value="Toxicología">Toxicología</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="medicoForm.invalid">Guardar</button>
  
    </form>
  </div>



  <div class="formularioMostrar">
    <h2>Medicos Registrados</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Especialidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of medicos">
            <th>{{item.id}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.correo}}</td>
            <td>{{item.especialidad}}</td>
            
            <td>
              <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
